{{#if_even index}}
<div class='march-bracket__matchup'>
{{/if_even}}

    <div class='march-bracket__team'>
        <img class='march-bracket__logo' src='@@assetPath@@/assets/badges/{{ Logo }}' />
        <span class='march-bracket__team-name'>{{ Team }}</span>
        <span class='march-bracket__seed'>{{ Seed }}</span>
    </div>

{{#if_odd index}}
</div>
{{/if_odd}}
