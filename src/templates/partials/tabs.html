<ul class='march-tabs'>
    <div class='gs-container'>
        {{#each regions }}
            <li class='march-tabs__option {{#if @first}} is-selected{{/if}}' data-region='{{inc @index}}'>{{ this.region }}</li>
        {{/each}}
        <li class='march-tabs__option' data-region='final-four'>Final Four</li>
    </div>
</ul>
<div class='march-tabs-spacer'></div>
